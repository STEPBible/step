simple_intro=Pou\u017eite vyh\u013ead\u00e1vacie pole n\u00e1js\u0165 Biblie koment\u00e1re, pas\u00e1\u017ee, vyh\u013ead\u00e1vanie, at\u010f. Tu s\u00fa niektor\u00e9 pr\u00edklady\:
simple_passage_explanation=To ukazuje, ako r\u00fdchlo vyh\u013ead\u00e1vacie priechod.
multiple_versions_explanation=Vzhliadol priechod v troch r\u00f4znych prekladov je tie\u017e jednoduch\u00e9.
simple_search_explanation=To \u017eiada krok vyh\u013eada\u0165 gr\u00e9cke slovo pre "brat" a Zobrazi\u0165 v\u00fdsledky v ESV.
simple_search_restricted_explanation=V tomto \u010fal\u0161om pr\u00edklade budeme h\u013eada\u0165 hebrejsk\u00e9 slovo "he.sed" (loj\u00e1lnej l\u00e1skavos\u0165), v Pentateuch iba.
chained_searches_explanation=Tento pr\u00edklad be\u017e\u00ed "vyh\u013ead\u00e1vanie hebrejsk\u00e9 slovo" a "Text" vyh\u013ead\u00e1vanie a zobrazuje v\u00fdsledky v NIV a ESV.
chained_searches_explanation_subject=M\u00f4\u017eete kombinova\u0165 najviac h\u013ead\u00e1. Toto n\u00e1jde nejak\u00e9 slovo prelo\u017een\u00e9 ako "tr\u00f3n" prorokov a nov\u00e9ho z\u00e1kona, ale iba v ver\u0161e t\u00fdkaj\u00face sa t\u00e9my "David". To vylu\u010duje ver\u0161e, ktor\u00e9 odkazuj\u00fa na "tr\u00f3n" v in\u00fdch s\u00favislostiach.
