simple_search_explanation=Tai pra\u0161o \u017eingsnis ie\u0161koti graik\u0173 kalbos \u017eod\u017eio "brolis" ir parodyti rezultatus \u012f ESV.
simple_search_restricted_explanation=\u0160iame kitame pavyzdyje, mes ie\u0161koti hebraj\u0173 \u017eod\u017eio "he.sed" (lojal\u016bs \u0117), penkiaknyg\u0117 tik.
chained_searches_explanation=\u0160iame pavyzdyje veikia "hebraj\u0173 \u017eodis paie\u0161ka" ir "Tekstas" paie\u0161k\u0105 ir rodo rezultatus NIV ir ESV.
chained_searches_explanation_subject=J\u016bs galite mai\u0161yti dauguma paie\u0161kas. Tai mano bet koks \u017eodis ver\u010diamas kaip "sosto" prana\u0161\u0173 ir Naujojo Testamento, o tik eil\u0117mis apie tem\u0105 "David". Tai neapima eil\u0117mis, kurioje minimas "sosto" kituose kontekstuose.
interlinear_grammar_explanation=Apatinis hebraj\u0173 & graik\u0173 yra kai kurios vertim\u0173 su gramatika (ir daugiau grei\u010diau). Nor\u0117dami at\u0161aukti apatinis tvark\u0105, spustel\u0117kite versija santrumpa, eilut\u0117s numeris.
interlinear_ot_explanation=Apatinis hebraj\u0173 & graik\u0173 yra kai kurios vertim\u0173 su gramatika (ir daugiau grei\u010diau). Nor\u0117dami at\u0161aukti apatinis tvark\u0105, spustel\u0117kite versija santrumpa, eilut\u0117s numeris.
machine_translated=\u0160i\u0105 kalb\u0105 buvo i\u0161verstas i\u0161 kompiuterio, tod\u0117l ji gali b\u016bti klaid\u0173. Pra\u0161ome pad\u0117ti mums j\u0105 i\u0161taisyti.
partially_translated=\u0160i kalba buvo i\u0161 dalies i\u0161verstas ir patikrinti. Pra\u0161ome pad\u0117ti mums tobulinti j\u012f.
click_to_try_this=Paspauskite, jei norite i\u0161bandyti \u0161\u012f.
download_installer=Arba, atsisi\u0173sti abi instaliacijas taip pat Biblijas tam, kad jomis pasidalinti ten kur n\u0117ra interneto. Dekompresuoti jas \u012f USB laikmen\u0105 arba SD kortel\u0119. Dalintis \u0161iomis kopijomis yra teis\u0117ta, bet jomis negalima prekiauti siekiant pelno.
