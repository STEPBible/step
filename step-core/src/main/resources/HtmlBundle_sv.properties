simple_intro=Anv\u00e4nd s\u00f6krutan f\u00f6r att hitta biblar, kommentarer, passager, s\u00f6ktermer, etc. H\u00e4r \u00e4r n\u00e5gra exempel\:
simple_passage_explanation=Detta visar hur du snabbt sl\u00e5 upp en passage.
multiple_versions_explanation=Det \u00e4r ocks\u00e5 l\u00e4tt att leta upp en passage i tre olika \u00f6vers\u00e4ttningar.
simple_search_explanation=Detta fr\u00e5gar steg f\u00f6r att s\u00f6ka efter det grekiska ordet f\u00f6r "broder" och visa resultatet i ESV.
simple_search_restricted_explanation=I detta n\u00e4sta exempel s\u00f6ker vi det hebreiska ordet 'he.sed' (lojala v\u00e4nlighet), i Moseb\u00f6ckerna bara.
chained_searches_explanation=I det h\u00e4r exemplet k\u00f6r b\u00e5de en "hebreiska ordet s\u00f6kning" och en "Text" S\u00f6k och visar resultatet i b\u00e5de NIV och ESV.
chained_searches_explanation_subject=Du kan blanda de flesta s\u00f6kningar. Detta finner n\u00e5got ord som \u00f6vers\u00e4tts som "tronen" i profeterna och nya testamentet, men endast i verser om \u00e4mnet "David". Detta utesluter verser som h\u00e4nvisar till en "tronen" i andra sammanhang.
interlinear_grammar_explanation=Interlinear Hebreiska & grekiska \u00e4r tillg\u00e4nglig f\u00f6r vissa \u00f6vers\u00e4ttningar med grammatik (och mer snart). F\u00f6r att v\u00e4nda den interlinear ordningen, klicka p\u00e5 en version f\u00f6rkortning med vers nummer.
interlinear_ot_explanation=Interlinear Hebreiska & grekiska \u00e4r tillg\u00e4nglig f\u00f6r vissa \u00f6vers\u00e4ttningar med grammatik (och mer snart). F\u00f6r att v\u00e4nda den interlinear ordningen, klicka p\u00e5 en version f\u00f6rkortning med vers nummer.
machine_translated=Detta spr\u00e5k har \u00f6versatts av en dator, s\u00e5 det kan inneh\u00e5lla fel. Hj\u00e4lp oss att korrigera den.
partially_translated=Detta spr\u00e5k har delvis \u00f6versatt och kollade. Hj\u00e4lp oss f\u00f6rb\u00e4ttra det.
