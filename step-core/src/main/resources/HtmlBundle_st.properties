simple_intro=Sebelisa lebokose la ho batla ho fumana Libibele, litlhaloso, litemana, ho batla ya ka dipehelo, joalo-joalo Mehlala e meng ke\:
simple_passage_explanation=Sena se bont\u0161a joang ho ka potlako Lookup tsela e kenang.
multiple_versions_explanation=Ho sheba tsela e kenang tse tharo tse fapaneng liphetolelo ke ho le bonolo.
simple_search_explanation=Sena se botsa mehato ea ho batla lentsoe la Segerike le for 'mor'abo r\u014dna' 'me ho bontsha fella ka hore ESV.
simple_search_restricted_explanation=A ena nakong e tlang mohlala, re batla Lentsoe la Seheberu le 'he.sed' (ba t\u0161epahalang mosa), a le Pentateuch feela.
chained_searches_explanation=Ka mohlala ona matha ka bobeli le 'lentsoe la Seheberu le batla' 'me le' Text 'batla' me se bont\u0161a liphello le babedi ba NIV le ESV.
chained_searches_explanation_subject=U ka kopanya ho fetisisa batla. Sena se fumana leha e le efe lentsoe le fetoletsoeng e e le 'terone' a Baprofeta le Testamente e Ncha, empa feela temaneng ea malebana le sehlooho 'Davida'. Sena se excludes litemana eo bua ka 'terone' tse ling lipolelong.
interlinear_grammar_explanation=Interlinear a Seheberu & a Segerike a e fumaneha bakeng sa libibele tse ling li le seb\u014dpeho-puo (le feta haufinyane). Ho kgutlisetsa morao le Interlinear le hore, tobetsa ka tlhahiso khutsufatso tlas'a temana palo.
interlinear_ot_explanation=Interlinear a Seheberu & a Segerike a e fumaneha bakeng sa libibele tse ling li le seb\u014dpeho-puo (le feta haufinyane). Ho kgutlisetsa morao le Interlinear le hore, tobetsa ka tlhahiso khutsufatso tlas'a temana palo.
machine_translated=Puo ena e fetoletsoe ka k'homphieutha, e le ho ka 'na na le liphoso tsa. Thusa o re thusa hore re lokisa.
partially_translated=Puo ena o 'nile a mokhoa o sa fellang le fetoletsoeng e le le hlahloba. Thusa o re thusa hore re ntlafatsa e.
click_to_try_this=Penya ho leka sena.
