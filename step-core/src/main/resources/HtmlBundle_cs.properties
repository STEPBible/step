chained_searches_explanation_subject=V\u011bt\u0161ina vyhled\u00e1v\u00e1n\u00ed m\u016f\u017eete kombinovat. To zjist\u00ed jak\u00e9koliv slovo p\u0159elo\u017eeno jako "tr\u016fn" proroci a nov\u00e9ho z\u00e1kona, ale pouze v ver\u0161e o t\u00e9ma "David". Nevztahuje se na ver\u0161e, kter\u00e9 odkazuj\u00ed na "tr\u016fn" v jin\u00fdch kontextech.
interlinear_grammar_explanation=Interline\u00e1rn\u00edm hebrejsk\u00e9 & \u0158e\u010dtina je k dispozici pro n\u011bkter\u00e9 p\u0159eklady s gramatika (a dal\u0161\u00ed brzy). Interline\u00e1rn\u00ed po\u0159ad\u00ed obr\u00e1tit, klepn\u011bte na zkratku verze pod \u010d\u00edslem ver\u0161.
interlinear_ot_explanation=Interline\u00e1rn\u00edm hebrejsk\u00e9 & \u0158e\u010dtina je k dispozici pro n\u011bkter\u00e9 p\u0159eklady s gramatika (a dal\u0161\u00ed brzy). Interline\u00e1rn\u00ed po\u0159ad\u00ed obr\u00e1tit, klepn\u011bte na zkratku verze pod \u010d\u00edslem ver\u0161.
machine_translated=Tento jazyk byl p\u0159elo\u017een do po\u010d\u00edta\u010de, tak\u017ee m\u016f\u017ee obsahovat chyby. Pros\u00edm, pomozte n\u00e1m ji opravit.
partially_translated=Tento jazyk byl \u010d\u00e1ste\u010dn\u011b p\u0159elo\u017een a kontrolov\u00e1ny. Pomozte n\u00e1m vylep\u0161it.
