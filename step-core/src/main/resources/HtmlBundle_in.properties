simple_intro=Gunakan kotak pencarian untuk menemukan Alkitab, komentar, Bagian, istilah pencarian, dll. Berikut adalah beberapa contoh\:
simple_passage_explanation=Ini menunjukkan cara cepat lookup bagian.
multiple_versions_explanation=Mencari bagian dalam tiga berbagai terjemahan ini juga mudah.
simple_search_explanation=Ini meminta langkah untuk mencari kata Yunani untuk 'saudara' dan Tampilkan hasil di ESV.
simple_search_restricted_explanation=Dalam contoh ini berikutnya, kita mencari kata Ibrani 'he.sed' (setia kebaikan), dalam Pentateuch hanya.
chained_searches_explanation=Contoh ini berjalan baik 'Cari kata Ibrani' dan 'Teks' Cari dan menunjukkan hasil dalam NIV maupun ESV.
chained_searches_explanation_subject=Anda dapat mencampur sebagian besar pencarian. Ini menemukan setiap perkataan yang diterjemahkan sebagai 'takhta' dalam para nabi dan perjanjian baru, tapi hanya dalam ayat-ayat mengenai topik 'David'. Hal ini akan mengecualikan ayat-ayat yang merujuk kepada 'takhta' dalam konteks lain.
interlinear_versions_explanation=Interlinear Ibrani & Yunani tersedia untuk beberapa terjemahan dengan tata bahasa (dan lebih cepat). Untuk mengubah urutan interlinear, klik pada versi singkatan di bawah nomor ayat.
machine_translated=Bahasa ini telah diterjemahkan oleh komputer, sehingga dapat mengandung kesalahan. Harap membantu kami memperbaikinya.
partially_translated=Bahasa ini telah sebagian diterjemahkan dan diperiksa. Harap membantu kami memperbaikinya.
click_to_try_this=Klik untuk mencoba ini.
download_installer=Atau, mengunduh kedua-duanya bersama dengan Alkitab untuk dibagikan di tempat yang tidak ada jaringan internet.  Bukalah file ZIP di flash drive USB atau SD. Boleh saja dibagikan, tetapi tidak boleh dijual untuk untung.
download1=Untuk instal di Windows & Mac, bersama dengan 9 buah Alkitab (250Mb)
download2=Untuk instal di Windows & Mac, bersama dengan 200 buah Alkitab & tafsiran (600Mb)
download3=Untuk instal di Windows & Mac, bersama dengan 450 buah Alkitab & tafsiran (765Mb)
return_to_main_site=Selain itu, Anda dapat kembali ke situs utama\:
