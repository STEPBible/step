simple_intro=U\u017cyj pola wyszukiwania, aby znale\u017a\u0107 Biblie, komentarze, fragmenty, wyszukiwane has\u0142a, itp. Oto kilka przyk\u0142ad\u00f3w\:
simple_passage_explanation=To pokazuje, jak szybko wyszukiwania przej\u015bcie.
multiple_versions_explanation=Patrz\u0105c na przej\u015bcie w trzech r\u00f3\u017cnych t\u0142umacze\u0144 jest \u0142atwe.
simple_search_explanation=To pyta krok do wyszukiwania dla greckiego s\u0142owa "brat" i wy\u015bwietli\u0107 wyniki w ESV.
simple_search_restricted_explanation=W nast\u0119pnym przyk\u0142adzie szukamy hebrajskie s\u0142owo "he.sed" (wierny dobroci), w Pi\u0119cioksi\u0119gu tylko.
chained_searches_explanation=W tym przyk\u0142adzie dzia\u0142a zar\u00f3wno "Szukaj hebrajskie s\u0142owo" i "Tekst" Szukaj i przedstawia wyniki w warto\u015bci niewyrz\u0105dzaj\u0105cej znacznej szkody i ESV.
chained_searches_explanation_subject=Mo\u017cna miesza\u0107 wi\u0119kszo\u015b\u0107 wyszukiwa\u0144. Znajdzie ka\u017cde s\u0142owo przet\u0142umaczone jako "tron" prorok\u00f3w i Nowego Testamentu, ale tylko w wierszach dotycz\u0105cych tematu 'David'. To wyklucza wersety, kt\u00f3re odnosz\u0105 si\u0119 do "tron" w innych kontekstach.
interlinear_grammar_explanation=Mi\u0119dzywierszowy Grecki Hebrajski & jest dost\u0119pny dla niekt\u00f3rych t\u0142umacze\u0144 z gramatyki (i wi\u0119cej wkr\u00f3tce). Aby odwr\u00f3ci\u0107 kolejno\u015b\u0107 mi\u0119dzywierszowy, kliknij skr\u00f3t wersja pod numerem wersu.
interlinear_ot_explanation=Mi\u0119dzywierszowy Grecki Hebrajski & jest dost\u0119pny dla niekt\u00f3rych t\u0142umacze\u0144 z gramatyki (i wi\u0119cej wkr\u00f3tce). Aby odwr\u00f3ci\u0107 kolejno\u015b\u0107 mi\u0119dzywierszowy, kliknij skr\u00f3t wersja pod numerem wersu.
