# help introduction messages
simple_intro_welcome=F\u00e1ilte go dt\u00ed C\u00c9IM B\u00edobla
simple_intro_tyndale_house_project=\u00d3 Teach Tyndale, Cambridge R\u00edocht Aontaithe
simple_intro=Bain \u00fas\u00e1id as an bosca cuardaigh a B\u00edobla\u00ed, tr\u00e1chtaireachta\u00ed, pas\u00e1ist\u00ed, na t\u00e9arma\u00ed cuardaigh, etc aimsi\u00fa Seo a leanas roinnt sampla\u00ed\:
simple_passage_explanation=L\u00e9ir\u00edonn s\u00e9 seo conas a lookup tapa sliocht.
multiple_versions_explanation=Ag Breathn\u00fa ar bun sliocht i dtr\u00ed aistri\u00fach\u00e1in \u00e9ags\u00fala at\u00e1 \u00e9asca freisin.
simple_search_explanation=Iarrann an C\u00c9IM chun cuardach a dh\u00e9anamh ar an focal Gr\u00e9igise do 'dearth\u00e1ir' agus l\u00e9ir\u00edonn na tortha\u00ed sa ESV.
simple_search_restricted_explanation=Sa sampla seo chugainn, t\u00e1imid ag cuardach le haghaidh an focal Eabhraise 'he.sed' (cine\u00e1ltas d\u00edlis), sa Peintiteoch amh\u00e1in.
chained_searches_explanation=Ritheann an sampla araon 'cuardach focal Eabhraise' agus 'T\u00e9acs' a chuardach agus l\u00e9ir\u00edonn na tortha\u00ed sa d\u00e1 na NIV agus ESV.
chained_searches_explanation_subject=Is f\u00e9idir leat an measc\u00e1n is m\u00f3 cuardach. Fhaigheann s\u00e9 seo aon fhocal aistrithe mar 'r\u00edchathaoir' sa Prophets agus an Tiomna Nua, ach amh\u00e1in i v\u00e9arsa\u00ed a bhaineann leis an \u00e1bhar 'David'. N\u00ed \u00e1ir\u00edtear v\u00e9arsa\u00ed a thagra\u00edonn do 'r\u00edchathaoir' i gcomhth\u00e9acsanna eile.
interlinear_grammar_explanation=Is Interlinear Eabhrais agus Gr\u00e9igis f\u00e1il do roinnt aistri\u00fach\u00e1in a bhfuil gramadach (agus n\u00edos luaithe). A athr\u00fa an t-ord\u00fa interlinear, clice\u00e1il ar giorr\u00fach\u00e1n leagan faoin uimhir v\u00e9arsa.
