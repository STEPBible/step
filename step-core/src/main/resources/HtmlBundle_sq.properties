# help introduction messages
simple_intro_welcome=Mir\u00eb se vini n\u00eb HAPI Bibl\u00ebn
simple_intro_tyndale_house_project=Nga Tyndale House, Cambridge UK
simple_intro=P\u00ebrdor kutin\u00eb e k\u00ebrkimit p\u00ebr t\u00eb gjetur Bibles, komente, pasazhe, terma k\u00ebrkimi, etj K\u00ebtu jan\u00eb disa shembuj\:
simple_passage_explanation=Kjo tregon se sa t\u00eb shpejt t\u00eb lookup nj\u00eb pasazh.
multiple_versions_explanation=Looking up nj\u00eb pasazh n\u00eb tri p\u00ebrkthime t\u00eb ndryshme \u00ebsht\u00eb gjithashtu e leht\u00eb.
simple_search_explanation=Kjo k\u00ebrkon hap p\u00ebr t\u00eb k\u00ebrkuar p\u00ebr fjala greke p\u00ebr 'v\u00eblla' dhe t\u00eb tregojn\u00eb rezultatet n\u00eb VSM.
simple_search_restricted_explanation=N\u00eb k\u00ebt\u00eb shembull tjet\u00ebr, ne t\u00eb k\u00ebrkuar p\u00ebr t\u00eb fjal\u00ebs hebraike 'he.sed' (mir\u00ebsi besnik), n\u00eb vet\u00ebm Pentateuku.
chained_searches_explanation=Ky shembull shkon si nj\u00eb "k\u00ebrkim fjal\u00eb hebre 'dhe nj\u00eb' Tekst 't\u00eb k\u00ebrkuar dhe tregon rezultatet n\u00eb t\u00eb dy NIV dhe VSM.
chained_searches_explanation_subject=Ju mund p\u00ebrzierje m\u00eb k\u00ebrkime. Kjo gjen ndonj\u00eb fjal\u00eb e p\u00ebrkthyer si "fronin" n\u00eb profet\u00ebt dhe n\u00eb Dhiat\u00ebn e Re, por vet\u00ebm n\u00eb vargjet q\u00eb kan\u00eb t\u00eb b\u00ebjn\u00eb me tem\u00ebn 'David'. Kjo p\u00ebrjashton vargje t\u00eb cilat i referohen nj\u00eb "fronin" n\u00eb kontekste t\u00eb tjera.
interlinear_grammar_explanation=Interlinear Hebrew & greke \u00ebsht\u00eb n\u00eb dispozicion p\u00ebr disa p\u00ebrkthime me gramatik\u00eb (dhe m\u00eb s\u00eb shpejti). P\u00ebr t\u00eb kthyer rendin Interlinear, klikoni mbi nj\u00eb shkurtim version n\u00ebn numrin ajeti.
interlinear_ot_explanation=Interlinear Hebrew & greke \u00ebsht\u00eb n\u00eb dispozicion p\u00ebr disa p\u00ebrkthime me gramatik\u00eb (dhe m\u00eb s\u00eb shpejti). P\u00ebr t\u00eb kthyer rendin Interlinear, klikoni mbi nj\u00eb shkurtim version n\u00ebn numrin ajeti.
machine_translated=Kjo gjuh\u00eb \u00ebsht\u00eb p\u00ebrkthyer nga nj\u00eb kompjuter, k\u00ebshtu q\u00eb mund t\u00eb p\u00ebrmbaj\u00eb gabime. Ju lutemi t\u00eb na ndihmoj\u00eb t\u00eb korrigjuar at\u00eb.
