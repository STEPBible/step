simple_search_explanation=Bu ADIMI Yunanca kelime 'brother' i\u00e7in aramak ve sonu\u00e7lar\u0131 ESV g\u00f6stermek i\u00e7in sorar.
simple_search_restricted_explanation=Sonraki \u00d6rne\u011fin, Tevrat yaln\u0131zca \u0130branice kelime 'he.sed' (sad\u0131k iyilik), arayaca\u011f\u0131z.
chained_searches_explanation=Bu \u00f6rnek bir '\u0130branice s\u00f6zc\u00fck aramas\u0131' ve 'Metni' arama \u00e7al\u0131\u015f\u0131r ve hem NIV hem de ESV sonu\u00e7lar\u0131 g\u00f6sterir.
chained_searches_explanation_subject=Sen-ebilmek kar\u0131\u015ft\u0131rmak en aramalar. Bu herhangi bir kelime 'taht' peygamberler ve Yeni Ahit, ancak yaln\u0131zca 'David' konu ile ilgili ayet olarak terc\u00fcme bulur. Bu bir 'taht' di\u011fer ba\u011flamlarda ba\u015fvuran ayet i\u00e7ermez.
interlinear_grammar_explanation=Sat\u0131r aras\u0131na yaz\u0131lm\u0131\u015f \u0130branice & Yunan Dilbilgisi (ve yak\u0131nda daha fazlas\u0131) ile baz\u0131 \u00e7eviriler i\u00e7in kullan\u0131labilir. Sat\u0131r aras\u0131na yaz\u0131lm\u0131\u015f s\u0131ray\u0131 tersine \u00e7evirmek i\u00e7in ayet numaras\u0131 alt\u0131nda s\u00fcr\u00fcm k\u0131saltmay\u0131 t\u0131klat\u0131n.
interlinear_ot_explanation=Sat\u0131r aras\u0131na yaz\u0131lm\u0131\u015f \u0130branice & Yunan Dilbilgisi (ve yak\u0131nda daha fazlas\u0131) ile baz\u0131 \u00e7eviriler i\u00e7in kullan\u0131labilir. Sat\u0131r aras\u0131na yaz\u0131lm\u0131\u015f s\u0131ray\u0131 tersine \u00e7evirmek i\u00e7in ayet numaras\u0131 alt\u0131nda s\u00fcr\u00fcm k\u0131saltmay\u0131 t\u0131klat\u0131n.
