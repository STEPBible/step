simple_intro_welcome=\u0130ncil ad\u0131m ho\u015f geldiniz
simple_intro_tyndale_house_project=Tyndale evinden, Cambridge, \u0130ngiltere
simple_intro=\u0130ncil, Yorumlar, pasajlar, arama terimlerini bulmak i\u00e7in arama kutusunu kullan\u0131n. A\u015fa\u011f\u0131da baz\u0131 \u00f6rnekler verilmi\u015ftir\:
simple_passage_explanation=Bunun g\u00f6steren nas\u0131l h\u0131zl\u0131 arama bir ge\u00e7i\u015f yap\u0131l\u0131r.
