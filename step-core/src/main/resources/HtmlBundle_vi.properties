chained_searches_explanation=\u0110\u00e2y l\u00e0 v\u00ed d\u1ee5 v\u1eeba t\u00ecm ki\u1ebfm m\u1ed9t 't\u1eeb ti\u1ebfng Hy-b\u00e1-lai' v\u00e0 v\u1eeba t\u00ecm m\u1ed9t 'b\u1ea3n v\u0103n' v\u00e0 hi\u1ec3n th\u1ecb c\u00e1c k\u1ebft qu\u1ea3 trong NIV v\u00e0 ESV.
chained_searches_explanation_subject=B\u1ea1n c\u00f3 th\u1ec3 k\u1ebft h\u1ee3p h\u1ea7u h\u1ebft t\u00ecm ki\u1ebfm. \u0110i\u1ec1u n\u00e0y t\u00ecm th\u1ea5y b\u1ea5t k\u1ef3 t\u1eeb n\u00e0o d\u1ecbch l\u00e0 'ngai v\u00e0ng' trong c\u00e1c ti\u00ean tri v\u00e0 t\u00e2n \u01b0\u1edbc, nh\u01b0ng ch\u1ec9 trong c\u00e2u li\u00ean quan \u0111\u1ebfn ch\u1ee7 \u0111\u1ec1 'David'. \u0110i\u1ec1u n\u00e0y kh\u00f4ng bao g\u1ed3m c\u00e1c c\u00e2u th\u01a1 m\u00e0 \u0111\u1ec1 c\u1eadp \u0111\u1ebfn m\u1ed9t ngai v\u00e0ng' ng\u00f4n ng\u1eef n\u00e0y.
interlinear_grammar_explanation=Interlinear ti\u1ebfng Do Th\u00e1i & Hy L\u1ea1p l\u00e0 c\u00f3 s\u1eb5n cho m\u1ed9t s\u1ed1 b\u1ea3n d\u1ecbch v\u1edbi ng\u1eef ph\u00e1p (v\u00e0 nhi\u1ec1u h\u01a1n n\u1eefa s\u1edbm). \u0110\u1ec3 \u0111\u1ea3o ng\u01b0\u1ee3c th\u1ee9 t\u1ef1 interlinear, nh\u1ea5p chu\u1ed9t v\u00e0o m\u1ed9t phi\u00ean b\u1ea3n vi\u1ebft t\u1eaft theo s\u1ed1 c\u00e2u th\u01a1.
interlinear_ot_explanation=Interlinear ti\u1ebfng Do Th\u00e1i & Hy L\u1ea1p l\u00e0 c\u00f3 s\u1eb5n cho m\u1ed9t s\u1ed1 b\u1ea3n d\u1ecbch v\u1edbi ng\u1eef ph\u00e1p (v\u00e0 nhi\u1ec1u h\u01a1n n\u1eefa s\u1edbm). \u0110\u1ec3 \u0111\u1ea3o ng\u01b0\u1ee3c th\u1ee9 t\u1ef1 interlinear, nh\u1ea5p chu\u1ed9t v\u00e0o m\u1ed9t phi\u00ean b\u1ea3n vi\u1ebft t\u1eaft theo s\u1ed1 c\u00e2u th\u01a1.
