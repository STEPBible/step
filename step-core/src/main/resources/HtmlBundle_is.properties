first_time_notice=\u00deetta er \u00ed fyrsta skipti sem \u00fe\u00fa hefur keyrt \u00e1 SKREF hugb\u00fana\u00f0ur. Vinsamlegast s\u00fdni\u00f0 \u00feolinm\u00e6\u00f0i \u00e1 me\u00f0an \u00fea\u00f0 setur. <br /> Vinsamlegast athugi\u00f0 \u00feessar a\u00f0ger\u00f0ir \u00feurfa ekki allir a\u00f0gang a\u00f0 Internetinu.
