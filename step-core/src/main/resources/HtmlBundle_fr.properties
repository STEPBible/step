cun_verb_colour_explanation=Un exemple de Nouveau Testament Chinese Union avec les verbes en couleur
kjv_verb_imperative_explanation=Les mots soulign\u00e9s en rouge sont des verbes \u00e0 l'imp\u00e9ratif
kjv_verb_main_supporting_explanation=Les mots soulign\u00e9s en vert se r\u00e9f\u00e8rent en g\u00e9n\u00e9ral aux verbes principaux \u00e0 l'indicatif ou \u00e0 l\u2019imp\u00e9ratif. les mots soulign\u00e9s en violet se r\u00e9f\u00e8rent en g\u00e9n\u00e9ral aux verbes compl\u00e9mentaires au subjonctif, \u00e0 l'optatif, \u00e0 l'infinitif ou au participe. Le survol du verbe \u00e0 la souris affiche les d\u00e9tails grammaticaux en bas de l'\u00e9cran.
kjv_verb_number_and_gender_explanation=Les mots masculins sont affich\u00e9s en bleu, les mots f\u00e9minins en rouge, et les mots neutres en noir.Les mots au pluriel sont affich\u00e9s en gras. Le survol du mot \u00e0 la souris affiche les d\u00e9tails grammaticaux.
esv_word_frequency_explanation=Le survol \u00e0 la souris des mots affich\u00e9s dans le panneau d'analyse de droite permet d'afficher leur emplacement dans le texte. La s\u00e9lection 'Livre' dans la liste d\u00e9roulante Texte biblique affiche la fr\u00e9quence du mot dans la totalit\u00e9 du livre.
vocab_explanation=Affiche le mot dans la langue d'origine et sa translitt\u00e9ration.
look_at_color_table=Consultez le tableau des couleurs, en bas \u00e0 droite du panneau \u00ab Bienvenue \u00e0 STEP \u00bb pour d\u00e9couvrir la signification des diff\u00e9rents soulignements.
# help introduction messages
simple_intro_welcome=Bienvenue dans STEP Bible
simple_intro_tyndale_house_project=De Tyndale House, Cambridge UK
simple_intro=Utilisez la bo\u00eete de recherche pour trouver des Bibles, commentaires, passages, termes de recherche, etc. Voici quelques exemples\u00a0\:
simple_passage_explanation=Voici comment rechercher rapidement un passage.
multiple_versions_explanation=Il est aussi facile de chercher un passage dans trois traductions diff\u00e9rentes.
simple_search_explanation=Demande \u00e0 STEP de rechercher le mot grec pour \u00ab fr\u00e8re \u00bb et d'afficher les r\u00e9sultats dans la version ESV.
simple_search_restricted_explanation=Dans l'exemple suivant, nous cherchons le mot h\u00e9breu 'he.sed' (fid\u00e8le bont\u00e9), dans le Pentateuque seulement.
chained_searches_explanation=Cet exemple ex\u00e9cute une recherche \u00ab Texte \u00bb et une \u00ab recherche du mot h\u00e9breu \u00bb et affiche les r\u00e9sultats dans les versions ESV et NIV.
chained_searches_explanation_subject=Vous pouvez associer la plupart des recherches. Celle-ci trouve n'importe quel mot traduit par \u00ab Tr\u00f4ne \u00bb dans les proph\u00e8tes et le Nouveau Testament, mais seulement dans les versets dont le sujet est \u00ab David \u00bb. Cela exclut les versets qui se r\u00e9f\u00e8rent \u00e0 un \u00ab tr\u00f4ne \u00bb dans d'autres contextes.
interlinear_grammar_explanation=L'interlin\u00e9aires grec et h\u00e9breu avec grammaire (et bient\u00f4t plus) est disponible pour certaines traductions. Pour inverser l'ordre Interlin\u00e9aire, cliquez sur une abr\u00e9viation de version sous le num\u00e9ro de verset.
interlinear_ot_explanation=L'interlin\u00e9aires grec et h\u00e9breu avec grammaire (et bient\u00f4t plus) est disponible pour certaines traductions. Pour inverser l'ordre Interlin\u00e9aire, cliquez sur une abr\u00e9viation de version sous le num\u00e9ro de verset.
