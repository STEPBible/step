simple_intro=Etsi-ruudun avulla voit etsi\u00e4 raamattuja, kommentteja, kohdat, hakusanoja yms. Seuraavassa on esimerkkej\u00e4\:
simple_passage_explanation=T\u00e4m\u00e4 osoittaa, miten nopeasti haun kulkua.
multiple_versions_explanation=Kappaleesta kolme eri k\u00e4\u00e4nn\u00f6ksi\u00e4 on my\u00f6s helppoa.
simple_search_explanation=T\u00e4m\u00e4 kysyy askel Kreikan sana "veli" ja n\u00e4ytt\u00e4\u00e4 tulokset ESV.
simple_search_restricted_explanation=Seuraavassa esimerkiss\u00e4 voimme etsi\u00e4 heprean sana 'he.sed' (uskollinen yst\u00e4v\u00e4llisyys), Mooseksen vain.
chained_searches_explanation=T\u00e4m\u00e4 esimerkki toimii sek\u00e4 heprean sanahaku "Teksti" Etsi ja n\u00e4ytt\u00e4\u00e4 tulokset NIV ja ESV.
chained_searches_explanation_subject=Voit sekoittaa useimpien hakua. T\u00e4m\u00e4n l\u00f6yt\u00e4\u00e4 mit\u00e4\u00e4n sana k\u00e4\u00e4nnetty valtaistuimelle profeettojen ja uuden testamentin, mutta vain s\u00e4keet aiheesta "David". T\u00e4m\u00e4 sulkee pois jakeita, joissa viitataan valtaistuimelle muissa yhteyksiss\u00e4.
interlinear_versions_explanation=Interlinear heprea & Kreikka on jotkut k\u00e4\u00e4nn\u00f6kset kielioppi (ja pian lis\u00e4\u00e4). K\u00e4\u00e4nn\u00e4 interlinear j\u00e4rjestyksess\u00e4 valitsemalla version lyhenne jae numerolla.
machine_translated=T\u00e4m\u00e4 kieli on k\u00e4\u00e4nnetty tietokoneen, joten se voi sis\u00e4lt\u00e4\u00e4 virheit\u00e4. Auta meit\u00e4 korjaamaan sen.
partially_translated=T\u00e4m\u00e4 kieli on osittain k\u00e4\u00e4nnetty ja tarkastettu. Auta meit\u00e4 parantamaan sit\u00e4.
click_to_try_this=Voit kokeilla t\u00e4t\u00e4.
return_to_main_site=Vaihtoehtoisesti voit siirty\u00e4 sivuston t\u00e4rkeimm\u00e4t\:
