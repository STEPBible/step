simple_intro=Use el cuadro de b\u00fasqueda para buscar Biblias, comentarios, pasajes, buscar t\u00e9rminos, etc. Aqu\u00ed hay algunos ejemplos\:
simple_passage_explanation=Esto muestra como buscar r\u00e1pidamente un pasaje.
multiple_versions_explanation=Buscar un pasaje en tres diferentes traducciones es tambi\u00e9n f\u00e1cil.
simple_search_explanation=Esto pide que STEP busque la palabra griega para 'hermano' y que muestre los resultados en la ESV.
simple_search_restricted_explanation=En este ejemplo, buscamos la palabra en Hebreo'he.sed' (bondad leal), solamente en el Pentateuco.
chained_searches_explanation=Este ejemplo corre una 'b\u00fasqueda de palabra en Hebreo' y una b\u00fasqueda de 'Texto' y muestra el resultado en las versiones de la NIV y ESV.
chained_searches_explanation_subject=Usted puede mezclar m\u00e1s b\u00fasquedas. Esto encuentra cualquier palabra traducida como 'trono' en los profetas y el nuevo testamento, pero s\u00f3lo en los versos sobre el tema 'David'. Esto excluye los versos que se refieren a un 'trono' en otros contextos.
interlinear_versions_explanation=Interlineal griego hebreo & est\u00e1 disponible para algunas traducciones con gram\u00e1tica (y m\u00e1s pronto). Para invertir el orden interlineal, haga clic en una abreviatura versi\u00f3n bajo el n\u00famero de versos.
