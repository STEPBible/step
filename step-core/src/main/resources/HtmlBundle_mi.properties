chained_searches_explanation_subject=Ka taea e koe te uru te nuinga rapu. Tenei kitea e tetahi kupu iritihia rite 'torona' i roto i te poropiti, me te Faufaa New, engari anake i roto i te mau irava mo te kaupapa 'Rawiri'. Tenei katia mau irava e k\u014drero ki te 'torona' i roto i te tahi atu horopaki.
interlinear_grammar_explanation=Interlinear Hiperu & Kariki he w\u0101tea hoki etahi whakam\u0101oritanga ki te wetereo (me atu hohoro). Ki te whakataka i te raupapa Maori, p\u0101whiri i runga i te whakapotonga putanga i raro i te tau irava.
