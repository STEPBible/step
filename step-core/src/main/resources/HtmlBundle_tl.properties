# help introduction messages
simple_intro_welcome=Maligayang pagdating sa STEP Bible
simple_intro_tyndale_house_project=Mula sa Tyndale House, Cambridge U
simple_intro=Gumamit sa kahon ng paghahanap para makita ang Bibleya, komentaryo, daanan, tuntunin sa paghahanap, atpb. Ito ang ilang halimbawa\:
simple_passage_explanation=Ipinapakita kung paano kabilis magsiyasat sa daanan.
multiple_versions_explanation=Maghahanap ng paraan sa tatlong magkakaibang pagsasalin ay magiging madali.
simple_search_explanation=Magtatanong kay STEP sa paghahanap ng salitang Griyego ng \u2018kapatid\u2019 at ipakita ang resulta sa ESV.
simple_search_restricted_explanation=Itong susunod na halimbawa, naghahanap kami ng salitang hebrew na \u2018he.sed\u2019 (totoong kabutihan), bukod tanging Pentateuch lamang.
chained_searches_explanation=Ang halimbawa ay maaring gamitin sa parehong \u2018hanapin ang salitang Hebrew\u2019 at \u2018Texsto\u2019 hanapin at ipakita ang resulta pareho sa NIV at ESV.
chained_searches_explanation_subject=Pwede mong haluin ang paghahanap. Ito ay mahahanap ang anumang salitang sinalin tulad ng \u2018trono\u2019 sa mga Propeta at ang Bagong Tipan, ngunit sa mga talata lamang ang paksa ni \u2018David\u2019. Bukod sa talata kung saan sumasangguni ang salitang \u2018trono\u2019 sa ibang kontexto.
interlinear_grammar_explanation=Interlinear Hebrew & Greek ay magagamit sa ilang pagsasalin kasama balarila (at sa lalong madaling panahon). Sa binagong ayos ng interlinear, pindotin ang bagong pagpapaikling bersyon sa ilalim ng numero ng talata.
interlinear_ot_explanation=Interlinear Hebrew & Greek ay magagamit sa ilang pagsasalin kasama balarila (at sa lalong madaling panahon). Sa binagong ayos ng interlinear, pindotin ang bagong pagpapaikling bersyon sa ilalim ng numero ng talata.
machine_translated=Ang wikang ito ay isinalin ng computer, kaya maaaring may mga mali rito. Tulungan niyo po kaming iwasto ito.
partially_translated=Ang wika ito ay bahagyang sinalinan at sinuri. Pakiusap tulungan kaming pagbutihin ito.
click_to_try_this=Subukan ito.
download_installer=Kahit, mag-download ng parehong installers dagdag pa nito ang Bibleya ay ipamamahagi kung saan ay walang internet. Isahin ito sa USB stick o SD card. Ito ay legal kaya pwedeng ipamigay ang kopya pero hindi mo pwedeng ibenta para kumita.
