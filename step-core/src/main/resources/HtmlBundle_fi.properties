simple_intro=K\u00e4yt\u00e4 hakukentt\u00e4\u00e4 etsi\u00e4ksesi Raamattuja, kommentaareja, kappaleita, aiheita yms. T\u00e4ss\u00e4 muutamia esimerkkej\u00e4\:
simple_passage_explanation=T\u00e4m\u00e4 n\u00e4ytt\u00e4\u00e4 kuinka etsi\u00e4 nopeasti kappaletta.
multiple_versions_explanation=Kappaleen haku kolmesta eri k\u00e4\u00e4nn\u00f6ksest\u00e4 on my\u00f6s helppoa.
simple_search_explanation=T\u00e4m\u00e4 pyyt\u00e4\u00e4 STEP\:i\u00e4 etsim\u00e4\u00e4n kreikan sanaa "veli" ja n\u00e4ytt\u00e4\u00e4 tulokset ESV -k\u00e4\u00e4nn\u00f6ksest\u00e4.
simple_search_restricted_explanation=Seuraavassa esimerkiss\u00e4 etsimme heprean sanaa 'he.sed' (uskollinen yst\u00e4v\u00e4llisyys), vain 5. Mooseksen kirjasta.
chained_searches_explanation=T\u00e4m\u00e4 esimerkki k\u00e4ytt\u00e4\u00e4 sek\u00e4 "heprean sanahakua" ett\u00e4 "teksti hakua" ja n\u00e4ytt\u00e4\u00e4 tulokset sek\u00e4 NIV- ja ESV-k\u00e4\u00e4nn\u00f6ksist\u00e4.
chained_searches_explanation_subject=Voit sekoittaa useimpia hakuja. T\u00e4m\u00e4 l\u00f6yt\u00e4\u00e4 jokaisen sanan joka on k\u00e4\u00e4nnetty "valtaistuimeksi" profeetta- ja Uuden testamentin kirjoissa, valiten vain jakeet joissa on mainittu "Daavid". Haku ei palauta jakeita, joissa "valtaistuimeen" viitataan muissa yhteyksiss\u00e4.
interlinear_grammar_explanation=Interlinear heprea & Kreikka on jotkut k\u00e4\u00e4nn\u00f6kset kielioppi (ja pian lis\u00e4\u00e4). K\u00e4\u00e4nn\u00e4 interlinear j\u00e4rjestyksess\u00e4 valitsemalla version lyhenne jae numerolla.
interlinear_ot_explanation=Interlinear heprea & Kreikka on jotkut k\u00e4\u00e4nn\u00f6kset kielioppi (ja pian lis\u00e4\u00e4). K\u00e4\u00e4nn\u00e4 interlinear j\u00e4rjestyksess\u00e4 valitsemalla version lyhenne jae numerolla.
machine_translated=T\u00e4m\u00e4 kieli on k\u00e4\u00e4nnetty tietokoneavusteisesti, joten se voi sis\u00e4lt\u00e4\u00e4 virheit\u00e4. Auta meit\u00e4 virheiden korjauksessa.
partially_translated=T\u00e4m\u00e4 kieli on osittain k\u00e4\u00e4nnetty ja tarkastettu. Auta meit\u00e4 parantamaan sit\u00e4.
