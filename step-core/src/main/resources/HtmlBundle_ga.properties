welcome_to_step_configuration=F\u00e1ilte go dt\u00ed an leathanach Cumra\u00edocht STEP\!
first_time_notice=Is \u00e9 seo an ch\u00e9ad uair t\u00fa a re\u00e1cht\u00e1il na bogearra\u00ed STEP. Tabhair faoi a bheith othar agus installs s\u00e9. <br /> Tabhair faoi deara NACH bhfuil a cheangal ar aon rochtain ar an Idirl\u00edon na gn\u00edomhartha seo.
configuration_intro=Ar an leathanach seo is f\u00e9idir leat t\u00e9acsanna agus tr\u00e1chtaireachta\u00ed B\u00edobla nua a \u00edosl\u00f3d\u00e1il agus a shuite\u00e1il. Tabhair faoi deara go <b>mbeidh</b> an leathanach seo <b>a \u00edosl\u00f3d\u00e1il mod\u00fail nua \u00f3n Idirl\u00edon.</b> Lean\u00faint shuite\u00e1il B\u00edobla\u00ed agus tr\u00e1chtaireachta\u00ed, le do thoil "Roghnaigh st\u00f3r" as an anuas sa chol\u00fan ar chl\u00e9-l\u00e1imh. N\u00f3, is f\u00e9idir leat skip seo agus tos\u00fa ag baint \u00fas\u00e1ide t-iarratas C\u00c9IM (is f\u00e9idir leat a chur n\u00edos m\u00f3 leaganacha n\u00edos d\u00e9ana\u00ed).
installation_instructions=D'fhonn a shuite\u00e1il mod\u00fal, b\u00edodh \u00e9 a tharraingt chuig an gcol\u00fan "Suite\u00e1ilte", n\u00f3 clice\u00e1il ar an nasc "Suite\u00e1il anois".

