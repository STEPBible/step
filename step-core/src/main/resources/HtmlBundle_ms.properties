simple_intro=Gunakan kotak Cari untuk mencari Alkitab, komentar, lorong-lorong, istilah carian, dan lain-lain. Berikut adalah beberapa contoh\:
simple_passage_explanation=Ini menunjukkan bagaimana untuk cepat lookup laluan.
multiple_versions_explanation=Melihat laluan dalam terjemahan berbeza yang tiga ini juga mudah.
simple_search_explanation=Ini meminta langkah untuk mencari perkataan Greek untuk 'adik' dan menunjukkan hasil dalam ESV ini.
simple_search_restricted_explanation=Dalam contoh ini seterusnya, kita Cari 'he.sed' (setia kebaikan), perkataan Ibrani dalam Pentateuch sahaja.
chained_searches_explanation=Contoh ini berjalan 'mencari perkataan Ibrani' dan Cari 'Teks' dan menunjukkan hasil dalam NIV dan ESV.
chained_searches_explanation_subject=Anda boleh mencampurkan kebanyakan carian. Ini mendapati mana-mana perkataan yang diterjemahkan sebagai 'takhta' Nabi-Nabi dan perjanjian baru, tetapi hanya pada ayat-ayat yang berkaitan dengan topik 'David'. Ini tidak termasuk ayat-ayat yang merujuk kepada 'Arasy' dalam konteks lain.
interlinear_grammar_explanation=Kayu Ibrani & Greek terdapat beberapa terjemahan dengan tatabahasa (dan banyak lagi tidak lama lagi). Untuk menarik balik perintah kayu, klik pada versi singkatan di bawah nombor ayat.
interlinear_ot_explanation=Kayu Ibrani & Greek terdapat beberapa terjemahan dengan tatabahasa (dan banyak lagi tidak lama lagi). Untuk menarik balik perintah kayu, klik pada versi singkatan di bawah nombor ayat.
machine_translated=Bahasa ini telah diterjemahkan oleh komputer, jadi ia mungkin mengandungi ralat. Sila Bantu kami membetulkan.
partially_translated=Bahasa ini mempunyai sebahagian diterjemahkan dan disemak. Sila membantu kami memperbaiki ia.
click_to_try_this=Klik untuk cuba ini.
return_to_main_site=Sebagai alternatif, anda boleh kembali ke Laman Utama\:

