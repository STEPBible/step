kjv_verb_imperative_explanation=Las palabras con subrayados rojos son verbos imperativos
kjv_verb_main_supporting_explanation=Las palabras con subrayados verdes generalmente son verbos principales en modos indicativos o imperativos. Las palabras con subrayado p\u00farpura apoyan los verbos ya sean subjuntivos, optativos, infinitivos o participios. Mueva el cursor sobre la palabra para ver la gram\u00e1tica del verbo en la parte inferior de la pantalla.
kjv_verb_number_and_gender_explanation=Las palabras con la fuente de color azul son masculinas, los rojos son femininos y los negros son neutros. Las palabras con fuente en negrita son plurales. Pase el cursor sobre una palabra para ver la gram\u00e1tica de la palabra.
esv_word_frequency_explanation=Pasa el cursor sobre las palabras de la herramienta de an\u00e1lisis (en el panel derecho) para ver d\u00f3nde est\u00e1n ubicadas las palabras. Seleccione el libro junto al campo de texto de la Biblia en el panel de la derecha para ver la frecuencia de la palabra para todo el libro.
look_at_color_table=Mira la tabla de colores en la parte inferior derecha de la pantalla para ver la definici\u00f3n de los diferentes subrayados.
