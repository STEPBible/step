simple_intro=Nota the leita kassi til a\u00f0 finna Bibles, sk\u00fdring, lei\u00f0, leita skilm\u00e1lar, etc H\u00e9r eru nokkur d\u00e6mi\:
simple_passage_explanation=\u00deetta s\u00fdnir hvernig \u00e1 a\u00f0 flj\u00f3tt flett far.
multiple_versions_explanation=Leita upp lei\u00f0 \u00ed \u00feremur mismunandi \u00fe\u00fd\u00f0ingum er einnig au\u00f0velt.
simple_search_explanation=\u00deessi bi\u00f0ur SKREF til a\u00f0 leita a\u00f0 gr\u00edska or\u00f0inu "br\u00f3\u00f0ur" og s\u00fdna ni\u00f0urst\u00f6\u00f0ur \u00ed ESV.
simple_search_restricted_explanation=\u00cd \u00feessu n\u00e6sta d\u00e6mi, vi\u00f0 leit \u00e1 hebreska or\u00f0inu "he.sed" (trygg g\u00f3\u00f0vild), \u00ed Pentateuch a\u00f0eins.
chained_searches_explanation=\u00deetta d\u00e6mi rekur b\u00e6\u00f0i a 'hebreska or\u00f0anna Leita a\u00f0' og 'texti' leita og s\u00fdnir ni\u00f0urst\u00f6\u00f0ur \u00ed b\u00e6\u00f0i Bibl\u00edan segir og ESV.
