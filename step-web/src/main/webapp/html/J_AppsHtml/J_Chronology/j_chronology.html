<!DOCTYPE html>

  <style>
    /* ---------- Standard definitions ---------- */
    :root {
	--infoBoxHeight: 200px;
	--clrInfoAndPopUpBackground: rgb(255, 255, 192);
	--popUpOverlayZIndex: 100;
	--popUpZIndex: 200;
    }
    
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-y: hidden;
      box-sizing: border-box;
    }



    /* ---------- infoBox ---------- */
    #infoBox {
	position: fixed;
	top: 0;
	left: 0;
	right: 0;
	height: var(--infoBoxHeight);
	background: var(--clrInfoAndPopUpBackground);
	padding: 10px;
	box-sizing: border-box;
	border: 1px solid #ccc;
    }



    /* ---------- Timeline area ---------- */
    #timeline-container {
	position: absolute;
	top: var(--infoBoxHeight);
	left: 0;
	right: 0;
	bottom: 0;
	overflow: auto;
    }

    svg {
	background: #f8f8f8;
    }

    .event {
	cursor: pointer;
    }

    .label {
	font-size: 12px;
	font-weight: bold;
    }


    .yearLabel {
	font-size: 12px;
	font-weight: bold;
	text-anchor: middle;
    }


    .draggableContainer {
	position: absolute;
	box-sizing: border-box;
    }

    .draggableHeader {
	cursor: move;
    }
    
  </style>
</head>
