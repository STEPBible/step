simple_intro=Verwenden Sie das Suchfeld, um Bibeln, Kommentare, Bibelstellen, bestimmte Begriffe, usw. zu finden. Hier sind einige Beispiele\:
simple_passage_explanation=Eine einfache Suche nach einer Bibelstelle\:
multiple_versions_explanation=Es ist auch ganz einfach, eine Stelle in drei verschiedenen \u00dcbersetzungen nachzuschlagen\:
simple_search_explanation=So sucht man das griechische Wort f\u00fcr \u201aBruder\u2018 in der englischen Bibel\u00fcbersetzung \u201aESV\u2018.
simple_search_restricted_explanation=Im n\u00e4chsten Beispiel suchen wir das hebr\u00e4ische Wort \u201ahe.sed\u2018 (treue G\u00fcte, Gnade) in den f\u00fcnf B\u00fcchern Mose (dem \u201aPentateuch\u2018).
chained_searches_explanation=So kombiniert man die Suche nach einem hebr\u00e4ischen Wort mit einer normalen Textsuche und und zeigt die Ergebnisse in der NIV und der ESV an.
chained_searches_explanation_subject=Die meisten Suchanfragen k\u00f6nnen miteinander kombiniert werden. Diese Suche z. B. findet alle W\u00f6rter in den Propheten und dem NT, die sich mit "Thron" \u00fcbersetzen lassen - aber nur in Versen zum Thema 'David'. Verse, in denen das Wort 'Thron' in einem anderen Kontext vorkommt, werden nicht angezeigt.
interlinear_grammar_explanation=Interlinear Hebr\u00e4isch & Griechisch ist bei einigen \u00dcbersetzungen mit Grammatikinformationen verf\u00fcgbar (weitere werden folgen). Um die Reihenfolge umzukehren, klicken Sie auf das K\u00fcrzel der \u00dcbersetzung unter der Versnummer.
interlinear_ot_explanation=Interlinear Hebr\u00e4isch & Griechisch ist bei einigen \u00dcbersetzungen mit Grammatikinformationen verf\u00fcgbar (weitere werden folgen). Um die Reihenfolge umzukehren, klicken Sie auf das K\u00fcrzel der \u00dcbersetzung unter der Versnummer.
machine_translated=Diese Sprache wurde von einem Computer \u00fcbersetzt, so dass sie Fehler enthalten kann. Bitte helfen Sie uns, die \u00dcbersetzung zu verbessern.
partially_translated=Diese Sprache wurde bisher nur teilweise \u00fcbersetzt und \u00fcberpr\u00fcft. Bitte helfen Sie uns, die \u00dcbersetzung zu verbessern.
click_to_try_this=Hier ausprobieren.
download_installer=Oder laden Sie beide Installationsdateien samt Bibeln herunter. Die k\u00f6nnen Sie dann beispielsweise in Gebieten ohne Internetzugang weitergeben. Dazu entpacken Sie die Dateien auf einen USB-Stick oder eine SD-Card. Es ist ausdr\u00fccklich gestattet, Kopien des Programms weiterzugeben, solange Sie dabei keinen Gewinn erzielen.
