chained_searches_explanation=Dette eksemplet kj\u00f8rer b\u00e5de en 'hebraiske ordet s\u00f8k' og en 'Tekst' s\u00f8k og viser resultatet i b\u00e5de Salmene og ESV.
chained_searches_explanation_subject=Du kan blande de fleste s\u00f8kene. Dette finner ord oversatt som "tronen' profetene og det nye testamentet, men bare i vers om emnet 'David'. Dette utelukker vers som refererer til en trone i andre sammenhenger.
